<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalizer Web Component Example</title>
    <style>
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, sans-serif;
        background: radial-gradient(circle at 0% 0%, #e2e8f0, #f8fafc 45%);
      }
      main {
        max-width: 1100px;
        margin: 24px auto;
        padding: 0 16px;
      }
      .actions {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      button {
        border: 0;
        border-radius: 8px;
        background: #0f172a;
        color: #ffffff;
        padding: 10px 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="actions">
        <button id="export-png">Export PNG</button>
      </div>
      <personalizer-editor id="editor"></personalizer-editor>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
